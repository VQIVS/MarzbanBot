<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Telegram Bot Users</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#users">Users</a></li>
            <li><a href="#settings">Settings</a></li>
           
        </ul>
    </nav>
    <div class="container">
        <h1>Admin Panel - Telegram Bot Users</h1>
        <div id="users" class="panel-section">
            <h2>Users</h2>
            <table id="users-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Join Date</th>
                    </tr>
                </thead>
                <tbody id="users-list">
                  
                </tbody>
            </table>
        </div>
        <div id="settings" class="panel-section">
            <!-- <h2>Settings</h2> -->
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
